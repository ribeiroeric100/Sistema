# Netlify config for the Vite (React) frontend inside the monorepo.
# This makes the deploy work without manually setting Base/Publish in the UI.

[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback for react-router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
